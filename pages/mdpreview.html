<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <!-- 添加 favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .nav-bar {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #555;
        }
        .nav-link.active {
            background-color: #4CAF50;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .editor-container {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            min-width: 100px;
        }
        .preview-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            min-width: 100px;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #preview {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .resizer {
            width: 5px;
            background-color: #ccc;
            cursor: col-resize;
            transition: background-color 0.3s;
        }
        .resizer:hover {
            background-color: #999;
        }
        /* Markdown preview styling */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin: 1em 0 0.5em;
        }
        #preview p {
            margin: 0.5em 0;
        }
        #preview code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        #preview pre {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }
        #preview blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            margin: 1em 0;
            color: #666;
        }
        /* Table styles */
        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            font-size: 0.9em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            table-layout: auto;
        }
        #preview th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
        }
        #preview td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
        }
        #preview tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        #preview tr:hover {
            background-color: #f5f5f5;
        }
        #preview thead tr {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        /* Custom column widths for preview tables */
        /* #preview table th:nth-child(1),
        #preview table td:nth-child(1),
        #preview table th:nth-child(2),
        #preview table td:nth-child(2) {
            width: unset;
            max-width: unset;
        } */
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="home.html" class="nav-link">首頁</a>
            <a href="index.html" class="nav-link">主頁面</a>
            <a href="mdpreview.html" class="nav-link active">Markdown 預覽</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Markdown Preview</h2>
        <div class="row">
            <div class="col-md-6">
                <textarea id="markdownInput" class="form-control" rows="10" placeholder="Enter Markdown here..."></textarea>
            </div>
            <div class="col-md-6">
                <div id="preview" class="border p-3"></div>
            </div>
        </div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdownInput');
        const preview = document.getElementById('preview');

        function updatePreview() {
            const markdown = markdownInput.value;
            const html = marked.parse(markdown);
            preview.innerHTML = html;
        }

        markdownInput.addEventListener('input', updatePreview);
    </script>
</body>
</html>
